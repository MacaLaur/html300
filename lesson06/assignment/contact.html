<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Contact</title>
    </head>
    <body>
      <main class="main">
        <nav class="navbar nav">
          <ul class="list-inline nav__ul">
            <li class="list-inline-item nav__ul--li"><a href="index.html">Home</a></li>
            <li class="list-inline-item nav__ul--li"><a href="services.html">Services</a></li>
            <li class="list-inline-item nav__ul--li"><a href="gallery.html">Gallery</a></li>
            <li class="list-inline-item nav__ul--li"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <h1 class="display-3 text-lowercase mt-2">Verba Caelesti Letters. | Contact</h1>

        <div class="row">
          <div class="form-group mt-5 col-lg-8 col-md-7 col-sm-6 col-12">
            <label for="name" class="mt-0">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter first and last name">

            <label for="email" class="mt-3">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">

            <label for="message" class="mt-3">Message:</label>
            <input type="text" class="form-control" id="message" placeholder="Type message here">

            <button type="submit" class="btn btn-outline-primary btn-block mt-5">Submit</button>
          </div>
          <div class="mt-5 col-lg-4 col-md-5 col-sm-6 col-12 text-center">
            <h3 class="d-inline mt-5">Business Hours:</h3>
            <p class="lead d-inline-block">Mon-Sat: 10am-7pm</p>

            <h3 class="mt-2">Connect with us:</h3>
            <a href="#"><i class="fab fa-instagram m-2"></i></a>
            <a href="#"><i class="fab fa-facebook-square m-2"></i></a>
            <a href="#"><i class="fab fa-pinterest-square m-2"></i></a>
          </div>
        </div>

      </main>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
